
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialize</title>
    <link rel="stylesheet" href="/storage/css/styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Socialize</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="user">
            <img src="/storage/images/main/avatar.jpg" alt="User Avatar">
            <span>John Doe</span>
        </div>
    </header>

    <main>
        <div class="left-sidebar">
            <h3>Discover</h3>
            <ul>
                <li><a href="#">Trending</a></li>
                <li><a href="#">For You</a></li>
                <li><a href="#">Following</a></li>
            </ul>
        </div>

        <div class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="user1.jpg" alt="User Avatar">
                    <span>Jane Doe</span>
                    <span>•</span>
                    <span>1 hour ago</span>
                </div>
                <p>Had a fantastic day at the beach! ☀️</p>
                <img src="beach.jpg" alt="Beach Photo">
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="post"> 
                </div> 

            </div> 

        </div>

        <div class="right-sidebar">
            <h3>Who to Follow</h3>
            <ul>
                <li>
                    <img src="/storage/images/main/avatar.jpg" alt="User Avatar">
                    <span>John Smith</span>
                    <button>Follow</button>
                </li>
                <li> 
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Socialize</p>
    </footer>

</body>
</html>
